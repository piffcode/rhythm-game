<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>RHYTHM - Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
        }
        
        /* Defensive CSS to hide any stray media elements */
        audio, video, iframe, object, embed {
            display: none !important;
            visibility: hidden !important;
        }
        
        .canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
            touch-action: none;
        }
        
        .input-shield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            touch-action: none;
        }
        
        .shield-content {
            text-align: center;
            padding: 20px;
            max-width: 400px;
            width: 90%;
        }
        
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress-bar {
            width: 200px;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            margin: 10px auto;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #1db954;
            border-radius: 2px;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .hud {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 100;
            color: white;
            font-size: 16px;
            pointer-events: none;
        }
        
        .hud-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .score {
            font-weight: bold;
            font-size: 18px;
        }
        
        .combo {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .track-info {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .track-name {
            font-weight: bold;
            font-size: 16px;
        }
        
        .track-artist {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .required-threshold {
            font-size: 12px;
            color: #1db954;
            margin-top: 5px;
        }
        
        .health-bar {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ffff00, #00ff00);
            border-radius: 2px;
            transition: width 0.3s ease;
            width: 100%;
        }
        
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            z-index: 1001;
            animation: fadeInOut 3s ease-in-out;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateX(-50%) translateY(20px); }
            10%, 90% { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        
        .results-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1db954, #191414);
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 2000;
        }
        
        .results-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .results-stats {
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 2rem;
            width: 100%;
            max-width: 400px;
        }
        
        .track-result {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        .track-result:last-child {
            border-bottom: none;
        }
        
        .track-result-name {
            font-weight: bold;
            font-size: 14px;
            flex: 1;
            text-align: left;
        }
        
        .track-result-score {
            font-size: 12px;
            text-align: right;
            margin-left: 10px;
        }
        
        .completion-code {
            background: rgba(29, 185, 84, 0.2);
            border: 1px solid rgba(29, 185, 84, 0.5);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 2rem;
            text-align: center;
            font-family: monospace;
            font-size: 14px;
            word-break: break-all;
        }
        
        .back-link {
            color: #1db954;
            text-decoration: none;
            font-size: 16px;
            margin-top: 1rem;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .error-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff4444, #191414);
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 3000;
            text-align: center;
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <!-- Game Canvas -->
    <div class="canvas-container">
        <canvas id="gameCanvas"></canvas>
        
        <!-- Game HUD -->
        <div class="hud">
            <div class="hud-top">
                <div class="score" id="scoreDisplay">0</div>
                <div class="combo" id="comboDisplay">0x</div>
            </div>
            <div class="track-info">
                <div class="track-name" id="trackName">Loading...</div>
                <div class="track-artist" id="trackArtist"></div>
                <div class="required-threshold" id="requiredThreshold"></div>
            </div>
            <div class="health-bar">
                <div class="health-fill" id="healthFill"></div>
            </div>
        </div>
        
        <!-- Input Shield (shown during loading) -->
        <div class="input-shield" id="inputShield">
            <div class="shield-content">
                <div class="spinner"></div>
                <div style="margin-top: 20px;" id="shieldMessage">Initializing game...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Results Screen -->
    <div class="results-screen" id="resultsScreen">
        <div class="results-title">Session Complete</div>
        <div class="results-stats" id="resultsStats">
            <!-- Track results will be populated here -->
        </div>
        <div class="completion-code">
            <div style="margin-bottom: 8px; font-weight: bold;">Completion Code:</div>
            <div id="completionCode">RHYTHM-20241217-A1B2C3D4</div>
        </div>
        <a href="/" class="back-link">Play Again</a>
    </div>

    <!-- Error Screen -->
    <div class="error-screen" id="errorScreen">
        <div class="error-title">Error</div>
        <div class="error-message" id="errorMessage">Something went wrong</div>
        <a href="/" class="back-link">Back to Start</a>
    </div>

    <script type="module">
        import { config } from './config.js';
        import { PKCE } from './auth-pkce.js';
        import { SpotifyClient } from './spotify-client.js';
        import { SpotifyPlayback } from './spotify-playback.js';
        import { GameEngine } from './game-engine.js';
        import { GameInput } from './game-input.js';
        import { GameRender } from './game-render.js';
        import { GameUI } from './game-ui.js';
        import { ChartGenerator } from './game-chart.js';

        // Global app state
        let app = {
            auth: null,
            client: null,
            playback: null,
            engine: null,
            input: null,
            render: null,
            ui: null,
            isInitialized: false,
            gameLoopId: null
        };

        // Progress tracking
        let initProgress = 0;
        const initSteps = 8; // Total number of initialization steps

        // Update progress display
        function updateProgress(step, message) {
            initProgress = step;
            const percentage = Math.round((step / initSteps) * 100);
            
            updateShieldMessage(message);
            
            const progressFill = document.getElementById('progressFill');
            if (progressFill) {
                progressFill.style.width = `${percentage}%`;
            }
        }

        // Initialize the game
        async function initGame() {
            try {
                updateProgress(0, 'Validating session...');
                
                // Validate bootstrap nonce
                const urlParams = new URLSearchParams(window.location.search);
                const bootstrap = urlParams.get('bootstrap');
                const storedNonce = sessionStorage.getItem('bootstrap_nonce');
                
                if (!bootstrap || bootstrap !== storedNonce) {
                    throw new Error('Invalid session. Please start over.');
                }
                
                sessionStorage.removeItem('bootstrap_nonce');
                
                updateProgress(1, 'Connecting to Spotify...');
                
                // Initialize Spotify client with timeout
                app.client = new SpotifyClient();
                await Promise.race([
                    app.client.initialize(),
                    new Promise((_, reject) => 
                        setTimeout(() => reject(new Error('Spotify connection timeout')), 10000)
                    )
                ]);
                
                updateProgress(2, 'Checking Premium status...');
                await checkPremiumStatus();
                
                updateProgress(3, 'Setting up playback...');
                app.playback = new SpotifyPlayback(app.client);
                
                // Use a shorter timeout for playback initialization
                await Promise.race([
                    app.playback.initialize(),
                    new Promise((_, reject) => 
                        setTimeout(() => reject(new Error('Playback setup timeout')), 15000)
                    )
                ]);
                
                updateProgress(4, 'Looking for devices...');
                await waitForDevice();
                
                updateProgress(5, 'Initializing game components...');
                
                // Initialize game components in parallel where possible
                const canvas = document.getElementById('gameCanvas');
                
                // These can be created in parallel
                await Promise.all([
                    // Game engine
                    new Promise(resolve => {
                        app.engine = new GameEngine();
                        resolve();
                    }),
                    // Input handler
                    new Promise(resolve => {
                        app.input = new GameInput(canvas);
                        resolve();
                    }),
                    // Renderer
                    new Promise(resolve => {
                        app.render = new GameRender(canvas);
                        resolve();
                    }),
                    // UI handler
                    new Promise(resolve => {
                        app.ui = new GameUI();
                        resolve();
                    })
                ]);
                
                updateProgress(6, 'Setting up event handlers...');
                setupEventHandlers();
                
                updateProgress(7, 'Preparing game session...');
                await startGameSession();
                
                updateProgress(8, 'Ready!');
                
                // Small delay to show completion
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Hide input shield and start game
                document.getElementById('inputShield').style.display = 'none';
                app.isInitialized = true;
                
                startGameLoop();
                
            } catch (error) {
                console.error('Game initialization failed:', error);
                showError(error.message || 'Failed to initialize game');
            }
        }

        function setupEventHandlers() {
            // Input to engine connection
            app.input.onLaneHit = (lane, time) => {
                const result = app.engine.handleLaneHit(lane, time);
                if (result) {
                    app.render.addHitEffect(lane, result.hitType, result.score);
                    if (result.combo > 10) {
                        app.render.addComboPopup(result.combo, result.score);
                    }
                }
            };
            
            // Engine event handlers
            app.engine.onTrackStart = (track, requiredPercent) => {
                console.log(`Track started: ${track.name} (${requiredPercent}% required)`);
            };
            
            app.engine.onTrackEnd = (result) => {
                app.ui.showTrackComplete(result);
            };
            
            app.engine.onSessionComplete = (result) => {
                app.ui.showResults(result);
                stopGameLoop();
            };
            
            // Playback event handlers
            app.playback.onTrackChange = async (track) => {
                try {
                    // Use a timeout for audio analysis to prevent hanging
                    const analysis = await Promise.race([
                        app.client.getAudioAnalysis(track.id),
                        new Promise((_, reject) => 
                            setTimeout(() => reject(new Error('Audio analysis timeout')), 10000)
                        )
                    ]);
                    await app.engine.startTrack(track, analysis);
                } catch (error) {
                    console.error('Failed to get audio analysis:', error);
                    // Continue with a fallback chart
                    const chartGenerator = new ChartGenerator();
                    const fallbackChart = chartGenerator.generateTestChart(track.duration_ms || 30000);
                    app.engine.startTrackWithChart(track, fallbackChart);
                }
            };
            
            // Enable input after initialization
            app.input.enable();
        }

        async function checkPremiumStatus() {
            try {
                // Quick timeout for this check
                await Promise.race([
                    app.client.request('/v1/me/player/devices'),
                    new Promise((_, reject) => 
                        setTimeout(() => reject(new Error('Premium check timeout')), 5000)
                    )
                ]);
            } catch (error) {
                if (error.status === 403) {
                    throw new Error(config.ERRORS.NO_PREMIUM);
                }
                if (error.message.includes('timeout')) {
                    // Continue anyway - might just be a slow connection
                    console.warn('Premium check timed out, continuing...');
                }
            }
        }

        async function waitForDevice() {
            const maxAttempts = 30;
            const checkInterval = 3000; // 3 seconds between checks
            let attempts = 0;
            let hasShownInstructions = false;
            
            while (attempts < maxAttempts) {
                try {
                    // Check for Spotify devices with timeout
                    const devices = await Promise.race([
                        app.client.request('/v1/me/player/devices'),
                        new Promise((_, reject) => 
                            setTimeout(() => reject(new Error('Device check timeout')), 5000)
                        )
                    ]);
                    
                    if (!devices.devices || devices.devices.length === 0) {
                        // No devices at all - user needs to install/open Spotify
                        if (!hasShownInstructions) {
                            updateShieldMessage(
                                'No Spotify devices found.\n\n' +
                                'Please:\n' +
                                '1. Open the Spotify app on any device\n' +
                                '2. Start playing any song\n' +
                                '3. Return to this tab'
                            );
                            hasShownInstructions = true;
                        }
                    } else {
                        // Check if any device is currently active (playing music)
                        const activeDevice = devices.devices.find(d => d.is_active);
                        
                        if (activeDevice) {
                            // Perfect! User has Spotify open and playing
                            updateShieldMessage(`Found active device: ${activeDevice.name}. Taking control...`);
                            
                            // Store the active device info for later use
                            app.originalDevice = activeDevice;
                            
                            // Wait a moment to show the success message
                            await new Promise(resolve => setTimeout(resolve, 1500));
                            return activeDevice;
                        } else {
                            // Devices exist but none are active - give specific instructions
                            const deviceNames = devices.devices.map(d => d.name).join(', ');
                            const deviceCount = devices.devices.length;
                            
                            updateShieldMessage(
                                `Found ${deviceCount} Spotify device${deviceCount > 1 ? 's' : ''}: ${deviceNames}\n\n` +
                                'But none are currently playing music.\n\n' +
                                'Please start playing any song in Spotify, then return here. ' +
                                'The rhythm game will automatically take control.'
                            );
                        }
                    }
                    
                } catch (error) {
                    console.warn('Device check failed:', error);
                    
                    // Show different messages based on the type of error
                    if (error.status === 403) {
                        throw new Error(config.ERRORS.NO_PREMIUM);
                    } else if (!hasShownInstructions) {
                        updateShieldMessage(
                            'Checking for Spotify devices...\n\n' +
                            'Make sure Spotify is open and playing music.'
                        );
                    }
                }
                
                await new Promise(resolve => setTimeout(resolve, checkInterval));
                attempts++;
                
                // Update countdown every few attempts to show progress
                if (attempts % 5 === 0) {
                    const remainingTime = Math.max(0, (maxAttempts - attempts) * 3);
                    const currentMessage = document.getElementById('shieldMessage').textContent;
                    updateShieldMessage(currentMessage + `\n\nTimeout in ${remainingTime} seconds...`);
                }
            }
            
            // If we get here, we've timed out
            throw new Error(
                'Could not find an active Spotify device.\n\n' +
                'Please ensure:\n' +
                '• Spotify app is installed and open\n' +
                '• You are logged into the same account\n' +
                '• Music is currently playing\n' +
                '• Device has internet connection\n\n' +
                'Then refresh this page to try again.'
            );
        }

        async function startGameSession() {
            try {
                // Get user profile with timeout
                const profile = await Promise.race([
                    app.client.request('/v1/me'),
                    new Promise((_, reject) => 
                        setTimeout(() => reject(new Error('Profile fetch timeout')), 5000)
                    )
                ]);
                
                const country = new URLSearchParams(window.location.search).get('country') || 
                               sessionStorage.getItem('country') || 
                               profile.country || 'US';
                
                // Generate track list with timeout
                const tracks = await Promise.race([
                    generateTrackList(country),
                    new Promise((_, reject) => 
                        setTimeout(() => reject(new Error('Track generation timeout')), 10000)
                    )
                ]);
                
                // Create playlists in parallel
                const playlistNames = generatePlaylistNames(country);
                const [publicPlaylist, privatePlaylist] = await Promise.all([
                    createPlaylist(profile.id, playlistNames.public, true).catch(err => {
                        console.warn('Public playlist creation failed:', err);
                        return null;
                    }),
                    createPlaylist(profile.id, playlistNames.private, false).catch(err => {
                        console.warn('Private playlist creation failed:', err);
                        return null;
                    })
                ]);
                
                // Add tracks to playlists (non-blocking)
                const trackUris = tracks.map(id => `spotify:track:${id}`);
                if (publicPlaylist) {
                    addTracksToPlaylist(publicPlaylist.id, trackUris).catch(err => 
                        console.warn('Failed to add tracks to public playlist:', err)
                    );
                }
                if (privatePlaylist) {
                    addTracksToPlaylist(privatePlaylist.id, trackUris).catch(err => 
                        console.warn('Failed to add tracks to private playlist:', err)
                    );
                }
                
                // Initialize game session
                app.engine.initializeSession(tracks, profile.id, generateUUID());
                
                // Wait for Web Playback SDK device to be ready
                updateShieldMessage('Preparing game audio...');
                await waitForWebPlaybackDevice();
                
                // Transfer playback from user's device to our game
                await transferPlaybackToGame();
                
                // Now start our playlist
                const playlistToUse = publicPlaylist || privatePlaylist;
                if (playlistToUse) {
                    updateShieldMessage('Starting game playlist...');
                    await app.playback.startPlayback(playlistToUse.uri, 0);
                    app.playback.lockControls(playlistToUse.uri, tracks);
                } else {
                    throw new Error('Failed to create any playlists');
                }
                
            } catch (error) {
                console.error('Failed to start game session:', error);
                throw new Error('Failed to start game session: ' + error.message);
            }
        }

        // Helper function to wait for Web Playback SDK device to be ready
        async function waitForWebPlaybackDevice() {
            return new Promise((resolve, reject) => {
                const timeout = setTimeout(() => {
                    reject(new Error('Web Playback SDK device not ready within 15 seconds'));
                }, 15000);
                
                // Check if device is already ready
                if (app.playback && app.playback.getDeviceId()) {
                    clearTimeout(timeout);
                    console.log('Web Playback SDK device already ready');
                    resolve();
                    return;
                }
                
                // Wait for ready callback
                if (app.playback) {
                    const originalOnReady = app.playback.onReady;
                    app.playback.onReady = (deviceId) => {
                        clearTimeout(timeout);
                        console.log('Web Playback SDK ready with device:', deviceId);
                        
                        // Call original callback if it existed
                        if (originalOnReady) {
                            originalOnReady(deviceId);
                        }
                        
                        resolve();
                    };
                } else {
                    clearTimeout(timeout);
                    reject(new Error('Playback not initialized'));
                }
            });
        }

        // Helper function to transfer playback control to the game
        async function transferPlaybackToGame() {
            const gameDeviceId = app.playback.getDeviceId();
            if (!gameDeviceId) {
                throw new Error('Game device not ready');
            }
            
            try {
                updateShieldMessage('Transferring playback to game...');
                
                // Transfer playback to our Web Playback SDK device
                await app.client.request(`/v1/me/player`, {
                    method: 'PUT',
                    body: JSON.stringify({
                        device_ids: [gameDeviceId],
                        play: false // Don't start playing yet - we'll control that
                    })
                });
                
                // Wait for the transfer to complete
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Verify the transfer worked
                try {
                    const currentState = await app.client.request('/v1/me/player');
                    if (currentState.device && currentState.device.id === gameDeviceId) {
                        console.log('Playback successfully transferred to rhythm game device');
                    } else {
                        console.warn('Playback transfer may not have completed fully');
                    }
                } catch (stateError) {
                    // Don't fail if we can't verify - the transfer might still work
                    console.warn('Could not verify playback transfer:', stateError);
                }
                
            } catch (error) {
                console.error('Failed to transfer playback:', error);
                
                // More specific error messages
                if (error.status === 404) {
                    throw new Error('No active playback found. Please start playing music in Spotify first.');
                } else if (error.status === 403) {
                    throw new Error(config.ERRORS.NO_PREMIUM);
                } else {
                    throw new Error('Could not transfer playback to game. Please ensure Spotify is still playing and try refreshing.');
                }
            }
        }

        function startGameLoop() {
            let lastTime = performance.now();
            
            function gameLoop(currentTime) {
                if (!app.isInitialized) return;
                
                const deltaTime = currentTime - lastTime;
                lastTime = currentTime;
                
                // Update game components
                app.engine.update(deltaTime, app.playback.getPositionMs());
                app.input.update();
                app.ui.update(app.engine.getGameState());
                
                // Render frame
                app.render.render(app.engine.getGameState());
                
                // Continue loop
                app.gameLoopId = requestAnimationFrame(gameLoop);
            }
            
            app.gameLoopId = requestAnimationFrame(gameLoop);
        }

        function stopGameLoop() {
            if (app.gameLoopId) {
                cancelAnimationFrame(app.gameLoopId);
                app.gameLoopId = null;
            }
        }

        async function generateTrackList(country) {
            const lockedTracks = config.LOCKED_TRACK_IDS;
            
            try {
                // Simplified track generation with timeout
                const fallback = await Promise.race([
                    app.client.getRecommendations({
                        seed_genres: 'pop,dance',
                        market: country,
                        limit: 1
                    }),
                    new Promise((_, reject) => 
                        setTimeout(() => reject(new Error('Recommendations timeout')), 5000)
                    )
                ]);
                
                if (fallback.tracks && fallback.tracks.length > 0) {
                    return [...lockedTracks, fallback.tracks[0].id];
                }
            } catch (error) {
                console.warn('Recommendations failed:', error);
            }
            
            // Ultimate fallback
            return [...lockedTracks, lockedTracks[0]];
        }

        function generatePlaylistNames(country) {
            const adjectives = ['Epic', 'Ultimate', 'Perfect'];
            const nouns = ['Rhythm', 'Beat', 'Vibe'];
            const nonce = Math.random().toString(36).substring(2, 6).toUpperCase();
            
            const adjective = adjectives[Math.floor(Math.random() * adjectives.length)];
            const noun = nouns[Math.floor(Math.random() * nouns.length)];
            
            return {
                public: `RHYTHM – ${country} – ${adjective} ${noun} #${nonce}`,
                private: `RHYTHM – ${country} – ${adjective} ${noun} #${nonce}`
            };
        }

        async function createPlaylist(userId, name, isPublic) {
            return await app.client.createPlaylist(userId, {
                name: name,
                description: `Rhythm game session - ${new Date().toISOString()}`,
                public: isPublic
            });
        }

        async function addTracksToPlaylist(playlistId, uris) {
            await app.client.addTracksToPlaylist(playlistId, uris);
        }

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function updateShieldMessage(message) {
            const element = document.getElementById('shieldMessage');
            if (element) {
                element.textContent = message;
            }
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorScreen').style.display = 'flex';
        }

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && app.isInitialized) {
                console.log('Page hidden');
            } else if (!document.hidden && app.isInitialized) {
                console.log('Page visible');
            }
        });

        // Handle beforeunload
        window.addEventListener('beforeunload', () => {
            if (app.playback) {
                app.playback.unlockControls();
            }
            stopGameLoop();
        });

        // Initialize the game when page loads
        initGame();
    </script>
</body>
</html>
