<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Rhythm Game - Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1db954, #191414);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #1db954;
        }
        
        .subtitle {
            font-size: 1.1em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .auth-button {
            background: #1db954;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .auth-button:hover:not(:disabled) {
            background: #1ed760;
            transform: translateY(-2px);
        }
        
        .auth-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            opacity: 0.7;
        }
        
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            font-size: 0.9em;
            line-height: 1.4;
            display: none;
        }
        
        .message.error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
            display: block;
        }
        
        .message.success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #1db954;
            color: #1db954;
            display: block;
        }
        
        .message.warn {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid #ffc107;
            color: #ffc107;
            display: block;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #1db954;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .premium-note {
            font-size: 0.85em;
            opacity: 0.7;
            margin-top: 15px;
        }
        
        .retry-button {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }
        
        .retry-button:hover {
            background: #444;
        }
        
        .debug-info {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            padding: 10px;
            margin-top: 20px;
            border-radius: 6px;
            font-size: 0.8em;
            font-family: monospace;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        
        .debug-toggle {
            background: transparent;
            border: 1px solid #666;
            color: #666;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.7em;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .debug-toggle:hover {
            border-color: #999;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">ðŸŽµ Rhythm</div>
        <div class="subtitle">Connect your Spotify account to start playing</div>
        
        <button id="authButton" class="auth-button">Connect Spotify</button>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Authenticating...</p>
        </div>
        
        <div id="message" class="message"></div>
        
        <div class="premium-note">
            Spotify Premium required for playback control
        </div>
        
        <button id="debugToggle" class="debug-toggle">Show Debug Info</button>
        <div id="debugInfo" class="debug-info"></div>
    </div>

    <script src="config.js" defer></script>
    <script src="auth.js" defer></script>
</body>
</html>
